<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradient for construction background -->
    <linearGradient id="constructionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .primary-color { fill: #36604c; }
      .white-fill { fill: #ffffff; }
      .number-text { font-size: 36px; font-weight: bold; text-anchor: middle; fill: #36604c; font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Construction site background -->
  <rect width="1200" height="800" fill="url(#constructionBg)"/>
  
  <!-- Construction elements -->
  <g opacity="0.3">
    <!-- Scaffolding lines -->
    <line x1="50" y1="100" x2="50" y2="700" stroke="#8B4513" stroke-width="8"/>
    <line x1="150" y1="150" x2="150" y2="650" stroke="#8B4513" stroke-width="8"/>
    <line x1="250" y1="80" x2="250" y2="720" stroke="#8B4513" stroke-width="8"/>
    
    <!-- Horizontal beams -->
    <line x1="30" y1="200" x2="270" y2="180" stroke="#8B4513" stroke-width="6"/>
    <line x1="30" y1="350" x2="270" y2="330" stroke="#8B4513" stroke-width="6"/>
    <line x1="30" y1="500" x2="270" y2="480" stroke="#8B4513" stroke-width="6"/>
    
    <!-- Right side construction -->
    <line x1="950" y1="120" x2="950" y2="680" stroke="#8B4513" stroke-width="8"/>
    <line x1="1050" y1="100" x2="1050" y2="700" stroke="#8B4513" stroke-width="8"/>
    <line x1="1150" y1="140" x2="1150" y2="660" stroke="#8B4513" stroke-width="8"/>
    
    <!-- Diagonal supports -->
    <line x1="50" y1="200" x2="150" y2="280" stroke="#8B4513" stroke-width="4"/>
    <line x1="150" y1="200" x2="50" y2="280" stroke="#8B4513" stroke-width="4"/>
    <line x1="950" y1="250" x2="1050" y2="180" stroke="#8B4513" stroke-width="4"/>
  </g>
  
  <!-- Main green panel overlay -->
  <rect x="120" y="120" width="960" height="560" class="primary-color" opacity="0.95"/>
  
  <!-- Number circle placeholder positioned at top center of green panel -->
  <circle cx="600" cy="120" r="40" class="white-fill" stroke="#36604c" stroke-width="4" opacity="0.3"/>
</svg> 